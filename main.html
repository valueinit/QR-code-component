<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="icon" type="images/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="picture" src="images/image-qr-code.png" alt="QR Code" width="200px">
            <div class="headline">Improve your front-end skills by building projects</div>
            <div class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </div>
    </div>
</body>
</html>
